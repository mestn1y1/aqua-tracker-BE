post:
  summary: Обновление токенов
  operationId: refreshToken
  tags:
    - Auth
  security:
    - bearerAuth: []
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - refreshToken
          properties:
            refreshToken:
              type: string
              description: Refresh токен
              example: '2dGpRZkR58seuCbSMPdBYI2DLdOCcf+GN8FLNGki'
  responses:
    '200':
      description: Токены успешно обновлены
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: 'Токены успешно обновлены'
              data:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: 'wVXKhF1+nQEKIlQOPCACDzL4F/pJ5xa8JTge8Fes'
                  refreshToken:
                    type: string
                    example: '2dGpRZkR58seuCbSMPdBYI2DLdOCcf+GN8FLNGki'
    '400':
      $ref: '../../components/responses/400.yaml'
    '404':
      $ref: '../../components/responses/404.yaml'
