summary: Add serving of water
operationId: AddWaterServing
description: Adds a new serving of water record for the user.
tags:
  - Water
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        properties:
          amount:
            type: number
            example: 250
          date:
            type: string
            example: '17-12-2024 18:26:00'
responses:
  '201':
    description: Successfully added serving of water
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully added water!
            data:
              type: object
              properties:
                date:
                  type: string
                  example: '2024-07-18T21:24:06+03:00'
                amount:
                  type: number
                  example: 650
                userId:
                  type: string
                  example: '6693dd1c4693614757d726e0'
                _id:
                  type: string
                  example: '66995dc67b708c82c1d5c288'
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
